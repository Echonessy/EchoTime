<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echonessy下班倒计时</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <style>
        html{background: #EEF1F2;}
        html{position: fixed;top: 0;left: 0;width: 100%;height: 100%; background: linear-gradient(to bottom, #04BFAB 0%,#D7D7D7 100%);}
        .TimeBox{font-size: 50px;text-align: center;height: 60px; line-height: 60px;color: #fff;}
        .InputBox{width: 600px;margin: 40px auto;position: relative;overflow: hidden;}
        .Txt{color: white; float: left;width: 165px;height: 30px;line-height: 30px; font-size: 16px;text-align: center;}
        .TimeIn{width: 300px; outline: none;box-sizing: border-box;padding-left: 20px; float: left;height: 30px;border-radius: 10px;border: 1px solid white;}
        .Btn{width: 100px;margin-left: 30px; text-align: center;line-height: 30px;height: 30px;background:white;color: #04BFAB;border-radius: 10px;float: left;cursor: pointer; }
        .TimeSelect{ position: relative; color: #04BFAB;line-height: 30px;text-align: center; cursor: pointer; width: 100px;background: white; box-sizing: border-box;float: left;height: 30px;border-radius: 10px;}
        .Slide{background: rgba(0,0,0,0.6);border-radius: 10px; display: none; float: left;padding: 10px; width: 550px;z-index: 9; position: fixed;top: 80px;left: 0;right: 0;margin: auto; }
        .Slide>li{float: left;color: #04BFAB;list-style: none;background: white;border-radius: 10px; width: 100px; box-sizing: border-box;margin: 5px;}
        .Slide>li:hover{background:#E5A207;color: white; }
        .Dtxt{float: left;width: 30px;height: 30px;line-height: 30px;text-align: center;color: white;}
        .Ico{float: right;position: absolute;right: 10px;top: 12px;}
        .CanvasCon{width: 100%;overflow: hidden;}
    </style>
</head>
<body>
<div class="InputBox">
    <span class="Txt">请选择下班时间：</span>
    <div class="TimeSelect">
        <span id="HourTxt">小时</span>
        <img src="img/down.png" alt="" class="Ico">
        <ul class="Slide" id="Hour"></ul>
    </div>
    <span class="Dtxt">:</span>
    <div class="TimeSelect">
        <span id="SecTimeTxt">分钟</span>
        <img src="img/down.png" alt="" class="Ico">
        <ul class="Slide" id="SecTime"></ul>
    </div>
    <span class="Btn" id="Start">确定</span>
</div>
<div class="CanvasCon">
    <canvas id="canvas" width="400" height="400" style="margin: 0 auto;display: block;">
        您的浏览器不支持画布，建议使用谷歌，欧鹏浏览器
    </canvas>
</div>

<div id="TimeBox" class="TimeBox">算算今天还有多久下班，嘿嘿嘿...</div>
<script src="js/EchoTime.js"></script>
<script>

    new EchoProTime().Init();
</script>
</body>
</html>
